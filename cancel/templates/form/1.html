
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="naver-site-verification" content="daefca3a44f1b7ee89c8cbcfcb73715ec7060547" />
    <link rel="icon" href="/favicon.ico">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Team Alpha 공식 사이트">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/custom/App.css">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap/bootstrap.min.js"></script>
    <script src="/static/js/swal.min.js"></script>
    <script>
    function cancel() {
      swal({
        title: "정말 취소하시겠습니까?",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
      .then((willDelete) => {
        if (willDelete) {
          swal("취소 되었습니다.", {
            icon: "success",
            buttons: false,
          });
          setTimeout(function(){
            location.replace('/')
          }, 2500)
        } else {
          void(0);
        }
      });
    }
    function submit() {
      swal({
        title: "정말 제출하시겠습니까?",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
      .then((willDelete) => {
        if (willDelete) {
          document.getElementById('frm').submit()
        } else {
          void(0);
        }
      });
    }
    </script>
    <title>Team Alpha</title>
</head>

<body>
  <div id="root">
    <div class="App">
        <div>
            {% include '/components/navbar.html' %}
            <div class="index-small"><span class="index-topic-small">Team Alpha 파트너 신청</span></div>
            <div class="introduce bg-1 cr-0">
              <div class="container">
                  <div class="left"><span class="cr-1 intro-topic">Team Alpha 파트너 신청</span><span class="cr-1 intro-desc">Team Alpha의 파트너가 되고 싶으신가요? 아래에서 파트너 신청을 하셔서 파트너가 되어 보세요!</span></div>
                  <form id="frm" action="/form/action" method="POST">
                    <input type="hidden" name="nickname" value="{{user}}">
                    <span class="cr-1 intro-desc">파트너 인증 번호 입력</span>
                    <span>본 파트너 철회 신청을 진행 하려면, 인증 번호가 필요합니다. (파트너 신청시 발급됨.)</span>
                    <br><br><div class="input-group mb-3">
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="파트너 인증 번호 입력" aria-label="파트너 인증 번호 입력" aria-describedby="basic-addon2" name="code" required>
                      </div>
                    </div>
                    <input type="reset" class="btn btn-danger btn-lg" onclick="cancel();" value="이전">
                    <input type="button" class="btn btn-success btn-lg" onclick="submit();" value="신청">
                  </form>
                </div>
        </div>
        {% include '/components/footer.html' %}
</div>
</div>
</div>
</body>
</html>
